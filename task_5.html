<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>Задача №5</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container mt-3">
			<div class="btn-group">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
					Страны
				</button>
			
				<a class="btn btn-secondary" onclick="get_cities_next();" id='forward'>Вперед</a>
				<a class="btn btn-secondary" onclick="get_cities_next();" id='backward'>Назад</a>
			
				<div class="dropdown-menu">
					<a class="dropdown-item" onclick="get_cities();" id="Россия">Россия</a>
					<a class="dropdown-item" onclick="get_cities();" id="Швеция">Швеция</a>
					<a class="dropdown-item" onclick="get_cities();" id="Швейцария">Швейцария</a>
					<a class="dropdown-item" onclick="get_cities();" id="Чехия">Чехия</a>
					<a class="dropdown-item" onclick="get_cities();" id="Германия">Германия</a>
					<a class="dropdown-item" onclick="get_cities();" id="Польша">Польша</a>
				</div>
			</div>	
		</div>
	
		<br/>
		<br/>
	
		<script>
			var next_part = 0, previous_part = 0, country;
				function get_cities(id) {
					var gos = event.target.id;         
						$.ajax({
							type: 'get',
							url: '/task_5',
							data: 'country=' + gos,
							success: function(response) {
								var json = jQuery.parseJSON(response)
								$('#data').html(json.data)
								next_part = json.next_part
								previous_part = json.previous_part
								country = json.country
								console.log(response);
								},
						error: function(error) {
							console.log(error);
							}
						});
					}	
			
				function get_cities_next(id) {
					var tag_id = event.target.id, nb;     
					if (tag_id == 'forward') {
					nb = '&next_block=' + next_part
					}
					else {
					nb = '&next_block=' + previous_part
					}
					$.ajax({
						type: 'get',
						url: '/task_5',
						data: 'country=' + country + nb,
						success: function(response) {
							var json = jQuery.parseJSON(response)
							$('#data').html(json.data)
							next_part = json.next_part
							previous_part = json.previous_part
							country = json.country
							console.log(response);
							},
					error: function(error) {
						console.log(error);
						}
					});
				}
		</script>

		<div id="data"></div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</body>
   
</html>
